<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(postForm)" *ngIf="!isLoading" #postForm="ngForm">
    <mat-form-field>
      <input
       matInput
       type="text"
       name="title"
       required
       minlength="3"
       placeholder="Post Title"
       [ngModel]="post?.title"
       #title="ngModel">
       <mat-error *ngIf="title.invalid">Please Enter a Post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        [ngModel]="post?.content"
        required
        minlength="3"
        name="content"
        placeholder="Post Content"
        #content="ngModel"
        >
    </textarea>
    <mat-error *ngIf="content.invalid">Please Enter a Post content</mat-error>
    </mat-form-field>
    <button color="accent"
      mat-raised-button
      type="submit">
      Save post
    </button>
  </form>
</mat-card>
