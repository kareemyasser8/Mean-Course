<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput
       type="email"
       placeholder="E-mail"

       >
       <mat-error *ngIf="">Please Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    <mat-error *ngIf="">Please Enter a valid Password</mat-error>
    </mat-form-field>
    <button color="accent"
      mat-raised-button
      type="submit">
      Login
    </button>
  </form>
</mat-card>
